<!DOCTYPE html>
<html>
<head>
	<title>Հովհաննես Թումանյան</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Հովհաննես Թումանյան</h1>
	<img src="https://www.hayagitaran.am/wp-content/uploads/2016/03/tumanyani_anush_poem.jpg">
  <pre>
  	Բազմած լուսնի նուրբ շողերին,
  	Հովի թևին՝ թըռչելով՝
  	Փերիները սարի գըլխին
  	Հավաքվեցին գիշերով։
  </pre>
    <p>"ԱՆՈՒՇ" Պոեմ</p>
</body>
</html>
